<template>
  <div class="slds-form-element">
    <label class="slds-form-element__label" for="picklist-01">{label}</label>
    <div class="slds-form-element__control">
      <div class="slds-select_container">
        <select class="slds-select" id="picklist-01" onchange={handleChange}>
          <option value="">Please select</option>
          <template for:each={options} for:item="option">
            <option key={option.value} selected={option.selected}>
              {option.value}
            </option>
          </template>
        </select>
      </div>
    </div>
  </div>
</template>
