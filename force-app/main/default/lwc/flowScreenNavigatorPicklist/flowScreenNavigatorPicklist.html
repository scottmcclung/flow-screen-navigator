<template>
  <div class="slds-form-element">
    <label class="slds-form-element__label" for="picklist-01">{label}</label>
    <div class="slds-form-element__control">
      <div class="slds-select_container">
        <select class="slds-select" id="picklist-01" onchange={handleChange}>
          <option value="">Please select</option>
          <template for:each={choices} for:item="choice">
            <option key={choice.value} selected={choice.selected}>
              {choice.value}
            </option>
          </template>
        </select>
      </div>
    </div>
    <div class="slds-form-element__help" if:true={errorString}>
      {errorString}
    </div>
  </div>
</template>
