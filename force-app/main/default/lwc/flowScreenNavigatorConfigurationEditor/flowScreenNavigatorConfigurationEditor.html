<template>
  <lightning-accordion allow-multiple-sections-open>
    <template for:each={buttons} for:item="button">
      <lightning-accordion-section
        name={button.index}
        label={button.index}
        key={button.index}
      >
        <div class="slds-grid slds-wrap">
          <div class="slds-size_1-of-1">
            <c-flow-screen-navigator-input
              name={button.index}
              label="Button Label"
              value={button.label}
              type="label"
              onchange={handleChange}
            ></c-flow-screen-navigator-input>
          </div>
          <div class="slds-size_1-of-1">
            <c-flow-screen-navigator-picklist
              name={button.index}
              label="Navigation Action"
              value={button.action}
              options={actions}
              type="action"
              onchange={handleChange}
            ></c-flow-screen-navigator-picklist>
          </div>
          <div class="slds-size_1-of-1">
            <c-flow-screen-navigator-picklist
              name={button.index}
              label="Button Style"
              value={button.style}
              options={styles}
              type="style"
              onchange={handleChange}
            ></c-flow-screen-navigator-picklist>
          </div>
          <div class="slds-size_1-of-1">
            <lightning-button-icon
              name={button.index}
              icon-name="utility:delete"
              alternative-text="Delete"
              class="slds-m-left_xx-small slds-float_right"
              title="Delete"
              variant="container"
              onclick={handleDeleteButtonClick}
            ></lightning-button-icon>
          </div>
        </div>
      </lightning-accordion-section>
    </template>
  </lightning-accordion>
  <lightning-button
    label="Add Button"
    variant="Neutral"
    onclick={handleAddButtonClick}
  ></lightning-button>
</template>
