<template>
  <lightning-accordion
    onsectiontoggle={handleToggleSection}
    active-section-name="btn1"
  >
    <lightning-accordion-section name="btn1" label="Button 1">
      <div class="slds-p-around_xx-small">
        <lightning-input
          type="text"
          label="Button 1 Label"
          name="btn1Label"
          value={btn1Label}
          onchange={handleChange}
        ></lightning-input>
      </div>
      <div class="slds-p-around_xx-small">
        <c-flow-screen-navigator-picklist
          name="btn1Action"
          label="Button 1 Navigation Action"
          value={btn1Action}
          options={actions}
          onchange={handleChange}
        ></c-flow-screen-navigator-picklist>
      </div>
      <div class="slds-p-around_xx-small">
        <div class="slds-form-element">
          <label class="slds-form-element__label" for="style-01"
            >Button 1 Style</label
          >
          <div class="slds-form-element__control">
            <div class="slds-select_container">
              <select
                class="slds-select"
                id="style-01"
                data-label="btn1Style"
                onchange={handleChange}
              >
                <option value="">Please select</option>
                <template for:each={_styles} for:item="style">
                  <option key={style}>
                    {style}
                  </option>
                </template>
              </select>
            </div>
          </div>
        </div>
      </div>
    </lightning-accordion-section>
